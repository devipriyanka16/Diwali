<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Celebration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background-color: #000; /* Black background for better glow visibility */
        }
        /* Inline CSS styles for the heading */
        h1 {
            text-align: center; 
            font-size: 4em; 
            color: #ff5722; 
            margin: 20px 0; 
            text-shadow: 
                0 0 5px rgba(255, 165, 0, 0.8), /* Orange glow */
                0 0 10px rgba(255, 165, 0, 0.9), 
                0 0 15px rgba(255, 215, 0, 1), /* Gold glow */
                0 0 20px rgba(255, 215, 0, 1), 
                0 0 30px rgba(255, 215, 0, 1); /* Stronger gold */
            animation: pulse 1.5s infinite alternate; /* Animation for pulsing effect */
        }

        /* Animation keyframes */
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 
                    0 0 5px rgba(255, 165, 0, 0.8), 
                    0 0 10px rgba(255, 165, 0, 0.9), 
                    0 0 15px rgba(255, 215, 0, 1), 
                    0 0 20px rgba(255, 215, 0, 1), 
                    0 0 30px rgba(255, 215, 0, 1);
            }
            100% {
                transform: scale(1.1); /* Slightly increase size for emphasis */
                text-shadow: 
                    0 0 10px rgba(255, 165, 0, 0.8), 
                    0 0 20px rgba(255, 165, 0, 0.9), 
                    0 0 30px rgba(255, 215, 0, 1), 
                    0 0 40px rgba(255, 215, 0, 1), 
                    0 0 50px rgba(255, 215, 0, 1);
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <h1>
            Happy Diwali
        </h1>
    </div>

    <!-- Quote Section with Inline CSS -->
    <footer>
        <p style="
            font-size: 1.5em; 
            font-weight: bold; 
            color: #e91e63; 
            text-align: center; 
            margin-top: 30px; 
            background-color: #ffeb3b; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            "May your Diwali be as bright as the diyas you light!"
        </p>
    </footer>

    <script src="diyaeffect.js"></script>
</body>
</html>
